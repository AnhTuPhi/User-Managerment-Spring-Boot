<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Management</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<!-- Include menu.html -->
	<th:block th:include="/menu"></th:block>
	<div class="container">
		<div class="row">
			<div class="col-lg-2 col-xs-1"></div>
			<div class="col-lg-8 col-xs-10">
				<h1>Register User</h1>
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully register an account!</div>
				</div>
				<form action="#" th:action="@{/register}" th:object="${user}"
					method="POST">
					<div class="form-group">
						<input type="text" th:field="*{username}" placeholder="Username" class="form-control" required autofocus="autofocus"/> 
					</div>
					<div class="form-group">
						<input type="password" th:field="*{password}" placeholder="Password" class="form-control" required autofocus="autofocus"/> 
					</div>
					<div class="form-group">
						<input type="text" th:field="*{fullname}" placeholder="Fullname" class="form-control" required autofocus="autofocus"/> 
					</div>
					<div class="form-group">
						<input type="text" th:field="*{email}" placeholder="Email" class="form-control" required autofocus="autofocus"/> 
					</div>
					<div class="form-group">
						<select th:field="*{gender}" name="gender" class="form-control" autofocus="autofocus">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<a th:href="@{/}">Back to previous page</a>
					</div>
				</form>
			</div>
			<div class="col-lg-2 col-xs-1"></div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
